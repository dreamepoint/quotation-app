<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JK Solar Quotation System</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>JK Solar Quotation System</h1>

  <!-- ==== Form ==== -->
  <form id="quotationForm">
    <label>Client Name: <input type="text" id="clientName" required></label><br>
    <label>Company Name: <input type="text" id="company"></label><br>
    <label>Phone: <input type="text" id="phone"></label><br>
    <label>Email: <input type="email" id="email"></label><br>
    <label>Package: <input type="text" id="packageLabel"></label><br>
    <label>Original Price: <input type="number" id="price"></label><br>
    <label>Discount: <input type="number" id="discount"></label><br>
    <label>Final Price: <input type="number" id="final"></label><br>
    <label>Advance Paid: <input type="number" id="advance"></label><br>
    <label>Coupon Code: <input type="text" id="coupon"></label><br>
  </form>

  <!-- ==== Action Buttons ==== -->
  <button id="downloadBtn">Download PDF</button>
  <button id="saveBtn">Save to Google Drive</button>

  <p id="status"></p>

  <script>
    // === Replace with your Apps Script Web App URL ===
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzOydVh_sCKfqXVUUIs6-jC04Rinfw8s9z3LT1XBhVFf_ZnPkcyJIrJlFuEoOb5mN6bEQ/exec";

    // === Download PDF locally ===
    document.getElementById("downloadBtn").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const clientName = document.getElementById("clientName").value;
      const company = document.getElementById("company").value;
      const price = document.getElementById("price").value;

      doc.text("JK Solar Solution and Service", 20, 20);
      doc.text("QUOTATION", 20, 30);
      doc.text(`Client Name: ${clientName}`, 20, 50);
      doc.text(`Company: ${company}`, 20, 60);
      doc.text(`Price: ₹${price}`, 20, 70);

      doc.save(`Quotation_${clientName}.pdf`);
    });

    // === Save to Google Drive + Sheet ===
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const data = {
        timestamp: new Date().toISOString(),
        clientName: document.getElementById("clientName").value,
        company: document.getElementById("company").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        packageLabel: document.getElementById("packageLabel").value,
        price: document.getElementById("price").value,
        discount: document.getElementById("discount").value,
        final: document.getElementById("final").value,
        advance: document.getElementById("advance").value,
        coupon: document.getElementById("coupon").value
      };

      try {
        const res = await fetch(GAS_URL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        const result = await res.json();
        if (result.ok) {
          document.getElementById("status").innerText = "✅ Quotation saved! PDF: " + result.pdfUrl;
        } else {
          document.getElementById("status").innerText = "❌ Error: " + result.error;
        }
      } catch (err) {
        document.getElementById("status").innerText = "❌ Network error: " + err;
      }
    });
  </script>
</body>
</html>
